<body class="body">
  <h1 class="h1 Text mb-10 uppercase">Детская</h1>
  <form id="childRoom" class="w-full">

      <div id="childRoom0" class="w-full flex">
        <div class="w-[652px] mr-[64px]">
          <div class="flex h-[58px] mb-[32px]">

            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundminus.png" />
            </button>
            <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
            <button type="button" name="plusButton" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundPlus.png" />
            </button>
          </div>
          <div class="flex h-[58px] mb-[32px]">
            <div class="labelWrapper mr-5 w-[460px] flex my-auto">
              <p class="p3 Text my-auto">Игровая зона</p>
            </div>
            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundminus.png" />
            </button>
            <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
            <button type="button" name="plusButton" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundPlus.png" />
            </button>
          </div>
          <div class="flex h-[58px] mb-[32px]">
            <div class="labelWrapper mr-8 w-[460px] flex my-auto">
              <p class="p3 Text my-auto">Организация места для игрушек</p>
            </div>
            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundminus.png" />
            </button>
            <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
            <button type="button" name="plusButton" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundPlus.png" />
            </button>
          </div>
          <div class="flex h-[58px] mb-[32px]">
            <div class="labelWrapper mr-8 w-[460px] flex my-auto">
              <p class="p3 Text my-auto">
                Подсветка (ночник, мягкий свет)
              </p>
            </div>
            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundminus.png" />

            <input class="input h-14 my-auto w-[52px] mx-3" value="0" />

              <img src="../images/roundPlus.png" />
            </button>
          </div>
          <div class="flex h-[58px] mb-[32px]">
            <div class="labelWrapper mr-8 w-[460px] flex my-auto">
              <p class="p3 Text my-auto">

              </p>
            </div>
            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">
              <img src="../images/roundminus.png" />

            <input class="input h-14 my-auto w-[52px] mx-3" value="0" />

              <img src="../images/roundPlus.png" />
            </button>
          </div>
          <div class="flex h-[58px] mb-[32px]">
            <div class="labelWrapper mr-8 w-[460px] flex my-auto">
              <p class="p3 Text my-auto">
                Теплый пол
              </p>
            </div>
            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">

            <div class="labelWrapper mr-8 w-[460px] flex my-auto">

            </div>
            <button name="minusButton" type="button" class="disabled:opacity-50 h-[48px] w-[48px] my-auto">

            </button>
          </div>
        </div>
        <div class="w-[1004px]">
          <p class="p4 Text mb-2">Пожелания по напольному покрытию</p>
          <textarea class="input w-full mb-3 h-[140px]"
            placeholder="Укажите тип покрытия для пола (плитка, ламинат и т. д.) "></textarea>
          <p class="p4 Text mb-2">Пожелания по отделке стен</p>
          <textarea class="input mb-3 h-[140px]"
            placeholder="Укажите предпочтения по материалам и цвету. Если нужен декоративный элемент, уточните."></textarea>
          <p class="p4 Text mb-2">Пожелания по отделке потолков</p>
          <textarea class="input mb-3 h-[140px]"
            placeholder="Опишите предпочтения по отделке потолков (натяжной, подвесной, многоуровневый, или просто окрашенный.) Укажите предпочтения по материалам и цвету. Если нужен декоративный элемент (карнизы, лепнина, балки), уточните."></textarea>
          <p class="p4 Text mb-2">Другое</p>
          <textarea class="input h-[140px]" placeholder="Если есть другие пожелания, опишите их здесь"></textarea>
        </div>

    <div class="w-full flex justify-end mt-10">
      <button class="yellowButton h-[50px] w-[212px]" type="submit">
