<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../app.css" />
    <script src="../pages.js"></script>
    <script src="./roomAjax.js"></script>
    <script src="../app.js"></script>

    <title>Document</title>
  </head>

  <body class="md:w-screen flex">
    <div class="mx-auto w-[1720px] z-20">
      <h1 class="H1 Text mb-10 uppercase">Кабинет</h1>
      <form id="office" class="w-full">
        <div id="office">
          <div id="office0" class="w-full flex">
            <div class="w-[652px] mr-[64px]">
              <div class="flex h-[58px] mb-[32px]">
                <div class="labelWrapper mr-5 w-[460px] flex my-auto">
                  <p class="p3 Text my-auto">Рабочий стол</p>
                </div>
                <button
                  name="minusButton"
                  type="button"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto"
                >
                  <img src="../images/roundminus.png" />
                </button>
                <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
                <button
                  type="button"
                  name="plusButton"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto plusButton"
                ></button>
              </div>
              <div class="flex h-[58px] mb-[32px]">
                <div class="labelWrapper mr-5 w-[460px] flex my-auto">
                  <p class="p3 Text my-auto">Кресло/стул</p>
                </div>
                <button
                  name="minusButton"
                  type="button"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto"
                >
                  <img src="../images/roundminus.png" />
                </button>
                <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
                <button
                  type="button"
                  name="plusButton"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto plusButton"
                ></button>
              </div>
              <div class="flex h-[58px] mb-[32px]">
                <div class="labelWrapper mr-5 w-[460px] flex my-auto">
                  <p class="p3 Text my-auto">Полки для хранения книг</p>
                </div>
                <button
                  name="minusButton"
                  type="button"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto"
                >
                  <img src="../images/roundminus.png" />
                </button>
                <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
                <button
                  type="button"
                  name="plusButton"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto plusButton"
                ></button>
              </div>
              <div class="flex h-[58px] mb-[32px]">
                <div class="labelWrapper mr-5 w-[460px] flex my-auto">
                  <p class="p3 Text my-auto">
                    Организация места для документов
                  </p>
                </div>
                <button
                  name="minusButton"
                  type="button"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto"
                >
                  <img src="../images/roundminus.png" />
                </button>
                <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
                <button
                  type="button"
                  name="plusButton"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto plusButton"
                ></button>
              </div>
              <div class="flex h-[58px] mb-[32px]">
                <div class="labelWrapper mr-5 w-[460px] flex my-auto">
                  <p class="p3 Text my-auto">Настольная лампа</p>
                </div>
                <button
                  name="minusButton"
                  type="button"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto"
                >
                  <img src="../images/roundminus.png" />
                </button>
                <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
                <button
                  type="button"
                  name="plusButton"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto plusButton"
                ></button>
              </div>
              <div class="flex h-[58px] mb-[32px]">
                <div class="labelWrapper mr-5 w-[460px] flex my-auto">
                  <p class="p3 Text my-auto">Центральное освещение</p>
                </div>
                <button
                  name="minusButton"
                  type="button"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto"
                >
                  <img src="../images/roundminus.png" />
                </button>
                <input class="input h-14 my-auto w-[52px] mx-3" value="0" />
                <button
                  type="button"
                  name="plusButton"
                  class="disabled:opacity-50 h-[48px] w-[48px] my-auto plusButton"
                ></button>
              </div>
            </div>
            <div class="w-[1004px]">
              <p class="p4 Text mb-2">Пожелания по напольному покрытию</p>
              <textarea
                class="input w-full mb-3 h-[140px]"
                placeholder="Укажите тип покрытия для пола (плитка, ламинат и т. д.) "
              ></textarea>
              <p class="p4 Text mb-2">Пожелания по отделке стен</p>
              <textarea
                class="input mb-3 h-[140px]"
                placeholder="Укажите предпочтения по материалам и цвету. Если нужен декоративный элемент, уточните."
              ></textarea>
              <p class="p4 Text mb-2">Пожелания по отделке потолков</p>
              <textarea
                class="input mb-3 h-[140px]"
                placeholder="Опишите предпочтения по отделке потолков (натяжной, подвесной, многоуровневый, или просто окрашенный.) Укажите предпочтения по материалам и цвету. Если нужен декоративный элемент (карнизы, лепнина, балки), уточните."
              ></textarea>
              <p class="p4 Text mb-2">Другое</p>
              <textarea
                class="input h-[140px]"
                placeholder="Если есть другие пожелания, опишите их здесь"
              ></textarea>
            </div>
          </div>
          <hr class="bg-white my-5" />
        </div>
        <div class="w-full mt-5 flex justify-end">
          <button class="yellowButton w-[212px] h-[60px] flex" type="submit">
            <div class="flex mx-auto my-auto">
              <p class="">Далее</p>
              <div class="rightArrow h-6 w-6 ml-6"></div>
            </div>
          </button>
        </div>
      </form>
    </div>
    <div class="stars absolute z-0 top-0 bottom-0 left-0 right-0"></div>
  </body>
</html>
