<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../app.css" />
    <script src="../pages.js"></script>
    <script src="./roomAjax.js"></script>
    <script src="../app.js"></script>
    <script src="../pageFillers/rooms/balconyFiller.js"></script>
    <script src="./backButtonScript.js"></script>
    <script src="../checkCountInput.js"></script>
    <script src="./repeaters/balconeRepeat.js"></script>

    <title>Дизайн интерьера - Студия "Карандаш"</title>
  </head>

  <body class="flex px-[22px] md:px-[100px] md:pb-28">
    <div class="md:mx-auto w-full max-w-[1920px]">
      <h1 class="H1 Text mb-[50px] md:mb-10 uppercase">Балкон</h1>
      <form id="balcony" class="w-full">
        <div id="balcony">
          <div id="balcony0">
            <p class="H6 Accent mb-2">Выберите тип балкона</p>
            <div id="radioBalcony0" class="md:flex mb-10">
              <div class="mr-5">
                <input
                  id="one"
                  class="radio"
                  type="radio"
                  name="howMuchVisitors"
                  value="Несколько раз в неделю"
                  checked="true"
                />
                <label for="one" class="p3 Text">Остекленный полностью</label>
              </div>
              <div class="mr-5">
                <input
                  id="two"
                  class="radio"
                  type="radio"
                  name="howMuchVisitors"
                  value="Несколько раз в месяц"
                />
                <label for="two" class="p3 Text">Открытый</label>
              </div>
              <div>
                <input
                  id="three"
                  class="radio"
                  type="radio"
                  name="howMuchVisitors"
                  value="Несколько раз в год"
                />
                <label for="three" class="p3 Text"
                  >Устройство зимнего сада</label
                >
              </div>
            </div>
            <p class="p4 Text mb-2">Другое</p>
            <textarea
              class="textarea h-[140px] md:w-[772px]"
              placeholder="Если есть другие пожелания, опишите их здесь"
            ></textarea>
          </div>
        </div>
        <div class="w-full md:flex md:justify-between mt-9 md:mt-12">
          <button
            onclick="backButtonScript(6)"
            type="button"
            class="yellowButton w-full hidden md:w-[212px] items-center justify-center h-10 md:h-[60px] md:flex"
          >
            <img
              class="my-auto mr-2.5 md:block hidden rotate-180"
              src="../images/Vector.svg"
            />
            <p class="p3">Назад</p>
          </button>

          <button
            class="yellowButton w-full md:w-[212px] justify-center content-center h-10 md:h-[60px] flex"
            type="submit"
          >
            <p class="p3 my-auto">Далее</p>
            <img
              class="my-auto ml-3 md:block hidden"
              src="../images/Vector.svg"
            />
          </button>
          <p
            onclick="backButtonScript(6)"
            class="p4 mt-6 text-white w-full text-center flex justify-center md:hidden"
          >
            Назад
          </p>
        </div>
      </form>
    </div>
  </body>
</html>
