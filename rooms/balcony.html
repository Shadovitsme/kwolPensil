<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../jquery-3.7.1.min.js"></script>
    <link rel="stylesheet" href="../app.css" />
    <script src="../pages.js"></script>
    <script src="./roomAjax.js"></script>
    <script src="../app.js"></script>

    <title>Document</title>
  </head>

  <body class="w-[360px] md:w-screen flex">
    <div class="mx-auto w-[1720px] z-10 h-full">
      <h1 class="H1 Text mb-10 uppercase">Балкон</h1>
      <form id="balcony" class="w-full">
        <div id="balcony0">
          <p class="H6 Accent mb-2">Выберите тип балкона</p>
          <div id="radioBalcony0" class=" flex mb-10">
            <div class="mr-5">
              <input
                class="radio"
                type="radio"
                name="howMuchVisitors"
                value="Несколько раз в неделю"
                checked="true"
              />
              <label class="p3 Text">Остекленный полностью</label>
            </div>
            <div class="mr-5">
              <input
                class="radio"
                type="radio"
                name="howMuchVisitors"
                value="Несколько раз в месяц"
              />
              <label class="p3 Text">Открытый</label>
            </div>
            <div>
              <input
                class="radio"
                type="radio"
                name="howMuchVisitors"
                value="Несколько раз в год"
              />
              <label class="p3 Text">Устройство зимнего сада</label>
            </div>
          </div>
          <p class="p4 Text mb-2">Другое</p>
          <textarea
            class="textarea h-[140px] w-[772px]"
            placeholder="Если есть другие пожелания, опишите их здесь"
          ></textarea>
        </div>
        <hr class="bg-white my-5" />
        <!-- TODO починить радиоботтом(добавить в их названия цифры) -->
        <button
          class="yellowButton h-[50px] w-[212px] fixed bottom-[51px] right-[51px] flex"
          type="submit"
        >
          <div class="flex mx-auto my-auto">
            <p class="">Далее</p>
            <div class="rightArrow h-6 w-6 ml-6"></div>
          </div>
        </button>
      </form>
    </div>
  </body>
</html>
