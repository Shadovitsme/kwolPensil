<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="./jquery-3.7.1.min.js"></script>

  <link rel="stylesheet" href="app.css" />
  <script src="./app.js"></script>

  <title>Document</title>
</head>

<body class="w-full flex">
  <div class="flex md:justify-between mx-auto w-[1600px] z-20">
    <div class=" md:mr-16 w-[360px] md:w-[851px]">
      <div class="mt-10 md:w-[828px] ml-5">
        <h1 class="H1 Text uppercase text-justify ">Бриф, подготовленный</h1>
        <h1 class="speciall text-justify">специально для вас</h1>
      </div>
      <p class="p2 h-12 Text mt-5 mb-[62px] ml-5 tracking-tighter">
        Заполните бриф, чтобы мы могли сразу сориентировать вас по деталям и стоимости проекта
      </p>
      <div class="px-[60px] pt-[60px] pb-[60px] ml-1 border-[1px] border-[#E4A85E] rounded-[10px]">
        <h class="H3 Text uppercase"> Основные данные</h>

        <form class="mt-8" id="page1">
          <input type="text" class="input mb-6" name="name" placeholder="Введите имя" />
          <input class="input" type="phone" name="phone" placeholder="Введите телефон" />
          <button class="yellowButton mt-[34px] w-[318px]" type="submit">Перейти к брифу</button>
        </form>
      </div>
    </div>
    <div class="md:flex fixed -right-[135px]  top-[110px] overflow-hidden hidden md:visible">
      <img class="h-[732px] w-[493px]" src="./images/pic.png" />
      <img class="h-[630px] w-[422px] my-auto ml-5" src="./images/pic1.png" />

    </div>
  </div>
  <div class="stars absolute z-0 top-0 bottom-0 left-0 right-0"></div>

</body>

</html>
