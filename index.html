<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./jquery-3.7.1.min.js"></script>
    <script src="./phoneMask.js"></script>
    <link rel="stylesheet" href="app.css" />
    <script src="./app.js"></script>

    <title>Document</title>
  </head>

  <body class="flex px-[22px] md:px-0">
    <div class="flex md:justify-between md:mx-auto max-w-[1920px] z-20">
      <div class="md:ml-[100px] md:w-full">
        <div class="mt-10 md:w-[51.75rem] md:ml-5">
          <h1 class="H1 Text uppercase text-justify">Бриф, подготовленный</h1>
          <h1 class="speciall text-justify">специально для вас</h1>
        </div>
        <p
          class="p3 h-12 Text min-[100px]:mt-4 laptop:mt-5 mb-[50px] md:mb-[64px] md:ml-5 tracking-tighter"
        >
          Заполните бриф, чтобы мы могли сразу сориентировать вас по деталям
          и стоимости проекта
        </p>
        <div
          class="md:p-[60px] p-5 md:ml-1 border-[1px] border-[#E4A85E] rounded-[10px]"
        >
          <h class="H3 Text uppercase"> Основные данные</h>
          <form class="md:mt-8 mt-4" id="page1">
            <input
              maxlength="30"
              type="text"
              class="input mb-6"
              name="name"
              placeholder="Введите имя"
            />
            <input
              maxlength="30"
              id="phone"
              class="input mb-6"
              name="phone"
              placeholder="Введите телефон"
            />
            <input
              maxlength="30"
              class="input"
              type="text"
              name="city"
              placeholder="Ваш город"
            />

            <button
              class="yellowButton mt-[34px] md:w-[318px] md:h-[60px] flex"
              type="submit"
            >
              <div class="flex mx-auto md:ml-14 my-auto">
                <p class="p3">Перейти к брифу</p>
                <div
                  class="rightArrow h-5 w-5 ml-[18px] mt-[7px] md:visible hidden md:block"
                ></div>
              </div>
            </button>
          </form>
        </div>
      </div>
      <div
        class="md:ml-16 mb-[169.5px] flex-none overflow-hidden max-[1000px]:hidden visible"
      >
        <img
          class="h-[732px] inline-block w-[493px] max-[1000px]:hidden my-auto"
          src="./images/pic.png"
        />
        <img
          class="h-[630px] inline-block w-[422px] max-[1500px]:hidden my-auto ml-5 rounded-[10px]"
          src="./images/pic1.png"
        />
      </div>
    </div>
  </body>
</html>
